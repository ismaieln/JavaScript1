<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Credit Card Validator</title>
  </head>
  <body>
    <div class="containAll">
      <main>
        <div class="container">
          <h1 class="padd">Validate the credit card</h1>
          <p>Type the card number below</p>
          <input
            id="digitInput"
            type="text"
            placeholder="credit card number ...."
          />

          <button onclick="check()">Check</button>

          <div id="status"></div>
        </div>
        <img
          src="https://previews.123rf.com/images/lzflzf/lzflzf1701/lzflzf170100487/68986432-young-freedom-woman-open-arms-on-mountain-peak.jpg"
          alt=""
        />
      </main>
      <footer>
        <p>
          Incase you lost your Card! <br />
          Please call the provider
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
